{% extends 'shop/base.html' %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6" style="text-align: right;">
        <h2>ورود</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input dir="ltr" type="text" id="username" name="username" class="form-control" style="text-align: left;" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input dir="ltr" type="password" id="password" name="password" class="form-control" style="text-align: left;" required>
            </div>
            <button type="submit" class="btn btn-primary">ورود</button>
        </form>
        <p class="mt-3">حساب کاربری ندارید؟ <a href="{% url 'register' %}">اینجا ثبت‌نام کنید</a></p>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
