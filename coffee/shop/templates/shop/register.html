{% extends 'shop/base.html' %} {% block content %}
<div class="row justify-content-center">
    <div class="col-md-6" style="text-align: right;">
        <h2>ثبت‌نام</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">نام کامل:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" style="text-align: left;" required>
            </div>
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" class="form-control" style="text-align: left;" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" class="form-control" style="text-align: left;" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <input type="password" id="password" name="password" class="form-control" style="text-align: left;" required>
            </div>
            <button type="submit" class="btn btn-primary">ثبت‌نام</button>
        </form>
        {% if error %}
        <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>
</div>
{% endblock %}
