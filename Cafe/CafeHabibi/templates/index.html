<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وب‌سایت کافه</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-item {
      height: 400px;
      background-size: cover;
      background-position: center;
    }
    .carousel-item:nth-child(1) {
      background-image: url('https://via.placeholder.com/800x400/007bff/ffffff');
    }
    .carousel-item:nth-child(2) {
      background-image: url('https://via.placeholder.com/800x400/6c757d/ffffff');
    }
    .carousel-item:nth-child(3) {
      background-image: url('https://via.placeholder.com/800x400/28a745/ffffff');
    }
    .menu-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .menu-icon div {
      width: 100%;
      height: 3px;
      background-color: #333;
    }
    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .menu a {
      display: block;
      padding: 5px 10px;
      text-decoration: none;
      color: #333;
    }
    .menu a:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">وب‌سایت کافه</a>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="menu">
      <a href="#">نوشیدنی‌های گرم</a>
      <a href="#">نوشیدنی‌های سرد</a>
      <a href="#">بستنی</a>
    </div>
  </nav>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
      </div>
      <div class="carousel-item">
      </div>
      <div class="carousel-item">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">قبلی</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">بعدی</span>
    </a>
  </div>

  <div class="container my-5">
    <h1 class="text-center mb-5">به کافه ما خوش آمدید</h1>

    <div class="text-center row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">منوی ما</h2>
        <div class="collapse" id="menu">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>قهوه</span>
              <span class="badge badge-primary badge-pill">3 دلار</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>چای</span>
              <span class="badge badge-primary badge-pill">2 دلار</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span>شیرینی</span>
              <span class="badge badge-primary badge-pill">4 دلار</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">ورود</h2>
        <form>
          <div class="form-group">
            <label for="username">نام کاربری</label>
            <input type="text" class="form-control" id="username" placeholder="نام کاربری را وارد کنید">
          </div>
          <div class="form-group">
            <label for="password">رمز عبور</label>
            <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید">
          </div>
          <button type="submit" class="btn btn-primary btn-block">ورود</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function toggleMenu() {
      var menu = document.querySelector('.menu');
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
